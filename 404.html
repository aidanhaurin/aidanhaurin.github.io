<html>

    <title>404 Not Found</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div style="text-align: center">
      <h1>404</h1>
      <br>

        <defs>
          <radialGradient id="grad1" cx="50%" cy="70%">
            <stop offset="0%" stop-color="black" />

        </defs>
        <ellipse cx="200" cy="70" rx="100" ry="40" fill="url(#grad1)" />
        What, your browser doesn't support SVG?
      </svg>
